<div class="max-w-4xl mx-auto px-4 py-12">
  <div class="mb-8 flex items-center justify-between">
    <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-gray-900">Buch bearbeiten</h1>
    <div class="flex gap-3">
      <button type="button" (click)="onCancel()" class="inline-flex items-center gap-2 rounded-md border border-gray-200 bg-white hover:bg-gray-50 text-gray-700 text-sm font-medium px-4 py-2 transition">
        Abbrechen
      </button>
      <button type="button" (click)="onSubmit()" [disabled]="saving() || form.invalid" class="inline-flex items-center gap-2 rounded-md bg-blue-600 hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed text-white text-sm font-medium px-4 py-2 transition">
        @if (!saving()) { <span>Speichern</span> } @else {
          <span class="inline-flex items-center gap-2">
            <svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25" />
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0 1 8-8v4a4 4 0 0 0-4 4H4Z" />
            </svg> Speichern...
          </span>
        }
      </button>
    </div>
  </div>

  @if (loading()) {
    <div class="animate-pulse space-y-6">
      <div class="h-6 bg-gray-200 rounded w-1/3"></div>
      <div class="h-10 bg-gray-200 rounded"></div>
      <div class="h-10 bg-gray-200 rounded"></div>
      <div class="h-24 bg-gray-200 rounded"></div>
    </div>
  } @else if (error()) {
    <div role="alert" class="p-8 border border-red-200 bg-red-50 rounded-xl text-center">
      <p class="text-red-700 font-medium mb-4">{{ error() }}</p>
      <button type="button" (click)="reload()" class="inline-flex items-center gap-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 transition">Erneut laden</button>
    </div>
  } @else {
    <div class="rounded-2xl bg-white/80 backdrop-blur border border-gray-100 shadow-sm hover:shadow-md transition p-8">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-10">
        <div class="grid md:grid-cols-2 gap-8">
          <div class="space-y-6">
            <div>
              <label class="flex items-center gap-1 text-sm font-medium text-gray-800 mb-1">Titel <span class="text-red-600">*</span></label>
              <input formControlName="title" type="text"
                     placeholder="Titel eingeben"
                     aria-required="true"
                     [attr.aria-invalid]="form.get('title')?.invalid && form.get('title')?.touched"
                     class="w-full rounded-md border bg-white px-3 py-2 text-sm outline-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition border-gray-300"
                     [class.border-red-500]="form.get('title')?.invalid && form.get('title')?.touched"
                     [class.focus:ring-red-500]="form.get('title')?.invalid && form.get('title')?.touched" />
              @if (form.get('title')?.invalid && form.get('title')?.touched) {
                <p class="text-xs text-red-600 mt-1">Pflichtfeld.</p>
              }
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-800 mb-1">Untertitel</label>
              <input formControlName="subtitle" type="text" placeholder="Untertitel" class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm outline-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-800 mb-1">Autor</label>
              <input formControlName="author" type="text" placeholder="Autor" class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm outline-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-800 mb-1">Verlag</label>
              <input formControlName="publisher" type="text" placeholder="Verlag" class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm outline-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
            </div>
          </div>
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-800 mb-1">Seiten</label>
              <input formControlName="numPages" type="number" min="1" placeholder="z.B. 320" class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm outline-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-800 mb-1">Preis</label>
              <input formControlName="price" type="text" placeholder="z.B. 19.90 â‚¬" class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm outline-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-800 mb-1">Cover URL</label>
              <input formControlName="cover" type="url" placeholder="https://..." class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm outline-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-800 mb-1">Beschreibung</label>
          <textarea formControlName="abstract" rows="6" placeholder="Beschreibung des Buches" class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm leading-relaxed outline-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
        </div>
        <div class="pt-2 flex justify-end gap-3">
          <button type="button" (click)="onCancel()" class="inline-flex items-center gap-2 rounded-md border border-gray-200 bg-white hover:bg-gray-50 text-gray-700 text-sm font-medium px-4 py-2 transition">Abbrechen</button>
          <button type="submit" [disabled]="saving() || form.invalid" class="inline-flex items-center gap-2 rounded-md bg-blue-600 hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed text-white text-sm font-medium px-4 py-2 transition">
            @if (!saving()) { <span>Speichern</span> } @else {
              <span class="inline-flex items-center gap-2">
                <svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25" />
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0 1 8-8v4a4 4 0 0 0-4 4H4Z" />
                </svg> Speichern...
              </span>
            }
          </button>
        </div>
      </form>
    </div>
  }
</div>
